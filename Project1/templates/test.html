<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello</title>
	</head>
	<body>
		{% extends "layout.html" %} {% block body %}
		<div class="block1">
			<h1>Hello {{ name }}!</h1>

				alt="Smiling Python"
			/>
		</div>
		{% endblock %}
	</body>
</html>

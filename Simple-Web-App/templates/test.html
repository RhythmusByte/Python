<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello</title>
		<style>
			@import url("https://fonts.googleapis.com/css?family=Amatic+SC:700");

			body {
				text-align: center;
			}

			h1 {
				font-family: "Amatic SC", cursive;
				font-weight: normal;
				color: #8ac640;
				font-size: 2.5em;
			}

			.quote {
				font-size: 1.5em;
				margin-top: 20px;
				color: #333;
			}
		</style>
	</head>
	<body>
		{% extends "layout.html" %} {% block body %}
		<div class="block1">
			<h1>Hello {{ name }}!</h1>
			<h2>Here is an interesting quote for you:</h2>
			<p class="quote">{{ quote }}</p>
			<img
				src="http://www.naturalprogramming.com/images/smilingpython.gif"
				alt="Smiling Python"
			/>
		</div>
		{% endblock %}
	</body>
</html>
